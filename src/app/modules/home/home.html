<!-- src/app/modules/home/home.component.html -->
<div class="flex h-screen bg-gray-100">
  <!-- Conteúdo principal -->
  <div class="flex-1 flex flex-col">
    <!-- Cards de resumo -->
    <div class="p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white p-4 rounded shadow flex justify-between items-center">
        <div>
          <h3 class="text-gray-500">Total de Produtos</h3>
          <p class="text-2xl font-bold">120</p>
        </div>
        <div class="text-blue-500 text-3xl">
          <i class="material-icons">inventory_2</i>
        </div>
      </div>
      <div class="bg-white p-4 rounded shadow flex justify-between items-center">
        <div>
          <h3 class="text-gray-500">Produtos em Falta</h3>
          <p class="text-2xl font-bold">15</p>
        </div>
        <div class="text-yellow-500 text-3xl">
          <i class="material-icons">warning</i>
        </div>
      </div>
      <div class="bg-white p-4 rounded shadow flex justify-between items-center">
        <div>
          <h3 class="text-gray-500">Fornecedores</h3>
          <p class="text-2xl font-bold">8</p>
        </div>
        <div class="text-green-500 text-3xl">
          <i class="material-icons">local_shipping</i>
        </div>
      </div>
    </div>

    <!-- Tabela de Estoque -->
    <div class="p-6 flex-1 overflow-auto">
      <div class="bg-white rounded shadow overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Produto
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Categoria
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Quantidade
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Ações
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let produto of produtos">
              <td class="px-6 py-4">{{ produto.nome }}</td>
              <td class="px-6 py-4">{{ produto.categoria }}</td>
              <td class="px-6 py-4">{{ produto.quantidade }}</td>
              <td class="px-6 py-4 flex gap-2">
                <button class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">
                  Editar
                </button>
                <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
                  Excluir
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Botão flutuante -->
    <button
      class="fixed bottom-6 right-6 bg-green-500 text-white p-4 rounded-full shadow-lg hover:bg-green-600"
    >
      <i class="material-icons">add</i>
    </button>
  </div>
</div>
