<div class="flex items-center justify-center min-h-screen relative overflow-hidden px-4">
  <div class="absolute inset-0 bg-gradient-to-r from-gray-100 via-gray-200 to-gray-300"></div>

  <div
    class="absolute top-1/4 left-1/4 w-64 h-64 sm:w-80 sm:h-80 bg-blue-200/30 rounded-full blur-3xl animate-pulse-slow"
  ></div>
  <div
    class="absolute bottom-1/3 right-1/4 w-80 h-80 sm:w-96 sm:h-96 bg-indigo-200/30 rounded-full blur-3xl animate-pulse-slow"
  ></div>

  <form
    class="relative bg-white/80 backdrop-blur-sm border border-gray-300 p-6 sm:p-10 rounded-3xl shadow-lg w-full max-w-sm sm:max-w-md text-gray-800 transition-all duration-500 z-10"
    (ngSubmit)="handleLogin()"
  >
    <h2 class="text-2xl sm:text-3xl font-semibold text-center mb-6 sm:mb-8 text-gray-900">
      Acesse sua conta
    </h2>

    <div class="mb-4 sm:mb-5">
      <label class="block mb-1 sm:mb-2 text-gray-700" for="email">Email</label>
      <input
        id="email"
        type="email"
        placeholder="Digite seu email"
        required
        class="w-full px-3 sm:px-4 py-2 sm:py-2.5 border border-gray-300 bg-white text-gray-800 placeholder-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all"
      />
    </div>

    <div class="mb-6 sm:mb-8">
      <label class="block mb-1 sm:mb-2 text-gray-700" for="password">Senha</label>
      <input
        id="password"
        type="password"
        placeholder="Digite sua senha"
        required
        class="w-full px-3 sm:px-4 py-2 sm:py-2.5 border border-gray-300 bg-white text-gray-800 placeholder-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all"
      />
    </div>

    <!-- Botão -->
    <button
      type="submit"
      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2.5 sm:py-3 rounded-lg shadow-md hover:shadow-lg transition-all duration-300"
    >
      Entrar
    </button>

    <!-- Link de recuperação -->
    <p class="text-center text-gray-600 text-sm mt-4 sm:mt-6">
      Esqueceu a senha?
      <a href="#" class="text-blue-500 hover:underline">Recuperar</a>
    </p>
  </form>
</div>
